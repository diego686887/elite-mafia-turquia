<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årea Admin</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        /* Adicionar apenas este estilo extra */
        .sync-info {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;

</head>
<body>

<h1>√Årea Administrativa</h1>

<div class="sync-info" id="syncStatus">
    üîÑ Sincronizando com dispositivos...
</div>

<label>Dia e hor√°rio do treino:</label>
<input type="text" id="novoHorario" placeholder="Ex: Sexta √†s 20:00">
<button onclick="salvarHorario()">Salvar Hor√°rio</button>

<h2>Candidatos</h2>
<p>Total de candidatos: <strong><span id="contador">0</span></strong></p>
<button onclick="carregarCandidatos()" style="background: #0066cc; margin-bottom: 10px;">
    ‚Üª Atualizar Lista
</button>

<ul id="listaCandidatos"></ul>

<script src="script.js"></script>
<script>
// Atualizar status de sincroniza√ß√£o
setInterval(() => {
    const status = document.getElementById('syncStatus');
    if (status) {
        const lastUpdate = localStorage.getItem('ultimaAtualizacao');
        if (lastUpdate) {
            const timeAgo = Math.floor((Date.now() - new Date(lastUpdate).getTime()) / 1000);
            if (timeAgo < 30) {
                status.innerHTML = '‚úÖ Sincronizado com todos dispositivos';
                status.style.color = '#0f0';
            } else {
                status.innerHTML = 'üîÑ √öltima sincroniza√ß√£o: ' + Math.floor(timeAgo/60) + ' min atr√°s';
                status.style.color = '#ff0';
            }
        }
    }
}, 5000);
</script>
</body>
</html>
