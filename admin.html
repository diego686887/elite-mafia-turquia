<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TELA DE KEY (ANTES DE ENTRAR) -->
<div id="keyBox">
  <h2>Acesso Restrito</h2>
  <input type="text" id="adminKey" placeholder="Digite sua KEY">
  <button onclick="verificarKey()">Entrar</button>
</div>

<!-- PAINEL (MESMO DE ANTES) -->
<div id="painel" style="display:none">
  <h2>Painel Admin</h2>
  <p>Logado como: <strong id="nomeAdmin"></strong></p>
  <p>Total de candidatos: <span id="contador">0</span></p>

  <ul id="listaCandidatos"></ul>

  <button onclick="logout()">Sair</button>
</div>

<script src="script.js"></script>
<script src="admin.js"></script>
</body>
</html>
