<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Mafia - Dados Pessoais</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”± CANDIDATURA ELITE - DADOS PESSOAIS</h1>
        </header>
        
        <main class="content">
            <form id="formPessoal">
                <div class="form-group">
                    <label for="nome">NOME COMPLETO:</label>
                    <input type="text" id="nome" required placeholder="Digite seu nome completo">
                </div>
                
                <div class="form-group">
                    <label for="idade">IDADE:</label>
                    <input type="number" id="idade" min="12" max="99" required placeholder="Sua idade">
                </div>
                
                <div class="form-group">
                    <label for="discord">NOME DO DISCORD:</label>
                    <input type="text" id="discord" required placeholder="Exemplo: usuario#1234">
                </div>
                
                <div class="form-group">
                    <label for="roblox">NOME DO ROBLOX:</label>
                    <input type="text" id="roblox" required placeholder="Seu nome no Roblox">
                </div>
                
                <div class="btn-container">
                    <button type="button" onclick="voltar()" class="btn">VOLTAR</button>
                    <button type="submit" class="btn">CONTINUAR</button>
                </div>
            </form>
        </main>
    </div>
    
    <script src="js/candidatura.js"></script>
    <script>
        function voltar() {
            window.location.href = "index.html";
        }
        
        document.getElementById('formPessoal').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const candidato = {
                nome: document.getElementById('nome').value,
                idade: document.getElementById('idade').value,
                discord: document.getElementById('discord').value,
                roblox: document.getElementById('roblox').value
            };
            
            localStorage.setItem('candidatoDados', JSON.stringify(candidato));
            window.location.href = 'perguntas.html';
        });
    </script>
</body>
</html>
